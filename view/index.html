<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Anomaly Detection Server</title>
    <style>
        .content {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            padding: 15px;
        }
        .title {
            grid-row: 1 / 2;
            grid-column: 3 / 7;
            font-size: 32px;
            text-align: center;
        }
        .upload-train {
            grid-row: 2 / 3;
            grid-column: 1 / 3;
            background-color: lightcyan;
        }
        .upload-flight {
            grid-row: 3 / 4;
            grid-column: 1 / 3;
            background-color: lavender;
        }
        .choose-algo {
            grid-row: 4 / 5;
            grid-column: 1 / 3;
            background-color: lightgoldenrodyellow;
        }
        .upload {
            grid-row: 5 / 6;
            grid-column: 1 / 3;
        }
        .submit-btn {
            font-size: 18px;
            background-color: mistyrose;
        }
        .frame {
            grid-row: 2 / 4;
            grid-column: 4 / 8;
        }
        .clouds {
            grid-row: 2 / 6;
            grid-column: 8 / 9;
        }
    </style>
</head>
<body>
<form action="/detect" method="POST" enctype="multipart/form-data" name="uploadForm" target="result">
<div class="content">
    <div class="title">
        <table cellpadding="10px"><tr>
            <td><p>Anomaly Detection Server</p></td>
            <td> <img src="plane.png" width="100" height="100"/></td>
        </tr></table>
    </div>
    <div class="upload-train">
        <p style="font-size: 18px" >Upload a train CSV file:</p>
        <input type="file" name="trainCSV" id="trainCSV">
    </div>
    <div class="upload-flight">
        <p style="font-size: 18px" >Upload a flight CSV file:</p>
        <input type="file" name="flightCSV" id="flightCSV">
    </div>
    <div class="choose-algo">
        <p style="font-size: 18px" >Select an anomaly detection algorithm:</p>
        <select multiple size="3" id="chosenAlgorithm" name="chosenAlgorithm">
            <option>Regression Line Based Algorithm </option>
            <option>Hybrid Algorithm</option>
        </select>
    </div>
    <div class="upload">
        <input class="submit-btn" type="submit"/>
    </div>
    <div class="clouds">
        <table>
            <tr><img src="cloud1.png" width="70" height="70"/></tr>
            <br/>
            <tr> <td/>
                <td>
                     <img src="cloud2.png" width="70" height="70"/></tr>
                </td>
            <br/>
            <tr><img src="cloud1.png" width="70" height="70"/></tr>
        </table>
    </div>
    <div class="frame">
        <iframe name="result" width="100%" height="100%"/>
    </div>
</div>
</form>
</body>
</html>
